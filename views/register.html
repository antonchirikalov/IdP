<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="application-name" content="Hiveon ID">
    <meta name="msapplication-TileColor" content="#1f2228">
    <meta name="theme-color" content="#1f2228">
    <link rel="safari-pinned-tab" href="/assets/safari-pinned-tab.svg">
    <meta name="apple-mobile-web-app-title" content="Hiveon ID">
    <title>Hiveon ID Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script charset="utf-8" src="/assets/jquery.min.js"></script>
    <link rel="preload" href="/assets/logo.svg" as="image">
    <link type="image/x-icon" rel="icon" href="/assets/favicon-32x32.png">
    <link rel="stylesheet" href="/assets/styles.css" class="rel">
    <link rel="stylesheet" href="/fonts/Gilroy/gilroy.css" class="rel">
    <link rel="stylesheet" href="/fonts/OpenSans/opensans.css" class="rel">
</head>

<body>
<form action=""  method="post" onSubmit="return validatePassword();">
    <div class="main">
        <div class="container">
            <img src="/assets/logo.svg" width="200" height="60" alt="Hiveon ID" class="logo">
            <h1><span class="thin">Create your </span>Hiveon ID</h1>


            {{if .userExists}}
            <h1>Email already exists!</h1>
            {{end}}


            <form method="post">
                <div class="input-container">
                    <input type="text" name="username" placeholder="Username" autocomplete="off" />
                    <div class="error"></div>
                </div>
                <div class="input-container">
                    <input type="email" name="email" placeholder="Email" autocomplete="off" />
                    <div class="error"></div>
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="password" placeholder="Password" autocomplete="on" required value="" />
                    <span class="eye" alt="Hide/Show password"></span>
                    <div class="error"></div>
                </div>
                <div class="input-container">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" autocomplete="on"
                        required value="" />
                    <span class="eye" alt="Hide/Show password"></span>
                    <div class="error"></div>
                </div>
                <div class="input-container">
                    <label>
                        <input name="checkbox" type="checkbox" value="1" required>
                        <span class="noselect">By clicking Register you agree with <a href="/terms/">Terms</a></span>
                    </label>
                </div>
                <input type="hidden" name="timezone" value="">
                <input type="hidden" name="utc" value="">
                <input type="hidden" name="challenge" value="{{.challenge}}">
                <button class="submit" type="submit" ><span>Register</span></button>
                <div class="away">
                    <span>Have an account already?</span>
                    <a href="/login?login_challenge={{.challenge}}" class="goto">
                        <span>Log in</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script charset="utf-8" src="/assets/scripts.js"></script>
</form>
</body>

</html>
